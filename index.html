<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Crash 9</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #content {
      z-index: 10;
      text-align: center;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
    }
    iframe {
      position: absolute;
      border: none;
      width: 30px;
      height: 30px;
    }
    #joke {
      font-size: 20px;
      margin-top: 10px;
    }
    h1 {
      color: #FFEB3B
    }
    button {
      background-color: #FFEB3B;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    button:hover {
      background-color: #FFEB3B;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Here's a Random Joke</h1>
    <div id="joke">Loading joke...</div>
    <button id="nextBtn">Next Joke</button>
  </div>

  <script>
    // Function to fetch a random joke from icanhazdadjoke API
    async function fetchJoke() {
      try {
        const response = await fetch('https://icanhazdadjoke.com/', {
          headers: {
            'Accept': 'application/json' // Specify we want JSON response
          }
        });
        if (!response.ok) throw new Error('Failed to fetch joke');
        const data = await response.json();
        return data.joke;
      } catch (error) {
        console.error('Error fetching joke:', error);
        return "Oops! Couldn't fetch a joke.";
      }
    }

    // Function to generate ads around the edges
    function generateAds() {
      const totalAds = 30; // Total number of ads
      const adsPerSide = totalAds / 4; // Divide ads equally across 4 sides
      const iframeSrc = "https://www.profitablecpmrate.com/aite2c5j?key=c7ebfc038dcc9a5f68bc23f9cfad5046";

      // Create ads for each side
      for (let i = 0; i < totalAds; i++) {
        const iframe = document.createElement("iframe");
        iframe.src = iframeSrc;

        if (i < adsPerSide) {
          // Top side
          iframe.style.top = "0";
          iframe.style.left = `${(100 / adsPerSide) * i}%`;
        } else if (i < adsPerSide * 2) {
          // Right side
          iframe.style.right = "0";
          iframe.style.top = `${(100 / adsPerSide) * (i - adsPerSide)}%`;
        } else if (i < adsPerSide * 3) {
          // Bottom side
          iframe.style.bottom = "0";
          iframe.style.left = `${(100 / adsPerSide) * (i - adsPerSide * 2)}%`;
        } else {
          // Left side
          iframe.style.left = "0";
          iframe.style.top = `${(100 / adsPerSide) * (i - adsPerSide * 3)}%`;
        }

        document.body.appendChild(iframe);
      }
    }

    // Function to load a new joke when the "Next Joke" button is clicked
    async function loadNewJoke() {
      const joke = await fetchJoke();
      document.getElementById('joke').innerText = joke;
    }

    // Initialize the page
    window.onload = () => {
      loadNewJoke(); // Fetch a random joke
      generateAds(); // Generate ads around the edges
    };

    // Set up the "Next Joke" button to fetch a new joke when clicked
    document.getElementById('nextBtn').addEventListener('click', () => {
      loadNewJoke(); // Load a new joke when clicked
    });
  </script>
</body>
</html>
