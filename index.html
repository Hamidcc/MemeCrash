<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Crash 9</title>
  <link rel="icon" type="image/x-icon" href="https://images.emojiterra.com/twitter/v14.0/1024px/1f923.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #B56A00;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #content {
      z-index: 10;
      text-align: center;
      background-color: #1e1e1e;
      padding: 20px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 90px #403000;
    }
    iframe {
      position: absolute;
      border: none;
      width: 240px;
      height: 240px;
    }
    #joke {
      font-size: 20px;
      margin-top: 10px;
    }
    h1 {
      color: #F7B801;
    }
    button {
      background-color: #F18701;
      color: #D84F00;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    button:hover {
      background-color: #FFA938;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Here's a Random Joke</h1>
    <div id="joke">Loading joke...</div>
    <button id="nextBtn">Next Joke</button>
  </div>

  <script>
    async function fetchJoke() {
      try {
        const response = await fetch('https://icanhazdadjoke.com/', {
          headers: { 'Accept': 'application/json' }
        });
        if (!response.ok) throw new Error('Failed to fetch joke');
        const data = await response.json();
        return data.joke;
      } catch (error) {
        console.error('Error fetching joke:', error);
        return "Oops! Couldn't fetch a joke.";
      }
    }

    function generateAds() {
      const totalAds = 10; // Number of ads
      const iframeSrc = "https://www.profitablecpmrate.com/aite2c5j?key=c7ebfc038dcc9a5f68bc23f9cfad5046";

      for (let i = 0; i < totalAds; i++) {
        const iframe = document.createElement("iframe");
        iframe.src = iframeSrc;
        iframe.sandbox = "allow-scripts allow-same-origin";
        iframe.style.top = `${Math.random() * 80}%`; // Randomized positioning
        iframe.style.left = `${Math.random() * 80}%`;
        document.body.appendChild(iframe);
      }
    }

    async function loadNewJoke() {
      const joke = await fetchJoke();
      document.getElementById('joke').innerText = joke;
    }

    window.onload = () => {
      loadNewJoke();
      generateAds();
    };

    document.getElementById('nextBtn').addEventListener('click', () => {
      location.reload();
    });
  </script>
</body>
</html>
