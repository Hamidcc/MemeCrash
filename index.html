<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://alwingulla.com/88/tag.min.js" data-zone="115929" async data-cfasync="false"></script>
  <meta name="google-adsense-account" content="ca-pub-7266232933064785">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemeCrash9</title>
  <style>
    /* Basic Reset and Fullscreen Flexbox Layout */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background-color: #121212; color: #fff; font-family: 'Arial', sans-serif; 
      height: 100vh; display: flex; justify-content: center; align-items: center; 
      overflow: hidden; flex-direction: column; animation: fadeIn 2s ease-out; 
    }
    #banner { 
      position: absolute; top: 10px; width: 100%; text-align: center; 
      font-size: 24px; background-color: #333; padding: 15px; border-radius: 10px; 
      animation: slideIn 1.5s ease-out; 
    }
    #meme-text { 
      font-size: 20px; text-align: center; animation: textFadeIn 2s ease-out; 
      max-width: 80%; margin: 20px; line-height: 1.5; transition: transform 0.3s ease-out; 
    }
    #meme-text:hover { transform: scale(1.05); }
    #container { 
      display: flex; justify-content: center; align-items: center; 
      position: relative; height: 70%; flex-direction: column; text-align: center; 
      transition: all 0.3s ease-out; 
    }
    .ad { 
      background-color: #444; color: #fff; font-size: 16px; line-height: 250px; 
      border-radius: 10px; padding: 10px; margin-top: 10px; transition: transform 0.3s ease-out; 
    }
    .ad:hover { transform: scale(1.05); }
    @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
    @keyframes slideIn { 0% { transform: translateY(-50px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
    @keyframes textFadeIn { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div id="banner">Random Meme's I stole from AI</div>
  <div id="container">
    <div id="meme-text">Loading joke...</div>
  </div>
  <script>
    async function fetchJoke() {
      try {
        const response = await fetch('https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw,racist,sexist&format=txt&type=single');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const joke = await response.text();
        return joke.trim(); // Ensure no extra spaces
      } catch (error) {
        console.error('Failed to fetch joke:', error);
        return "Oops! Couldn't fetch a joke right now.";
      }
    }

    async function loadRandomMemeText() {
      const memeTextElement = document.getElementById('meme-text');
      memeTextElement.innerText = await fetchJoke();
    }

    window.onload = loadRandomMemeText;
  </script>
</body>
</html>
