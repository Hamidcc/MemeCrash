<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad & Joke Border</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #121212; color: #fff; font-family: 'Arial', sans-serif;
      height: 100vh; display: flex; justify-content: center; align-items: center;
      flex-direction: column; position: relative; overflow: hidden;
    }
    #loading { 
      font-size: 24px; animation: blink 1s infinite; 
      position: absolute; top: 50%; transform: translateY(-50%);
    }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    #content {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 10; /* Place content above ads */
    }
    #banner {
      font-size: 24px; background-color: #333; padding: 15px;
      border-radius: 10px; margin-bottom: 20px;
    }
    #meme-text {
      font-size: 20px; line-height: 1.5; max-width: 80%;
      margin: 20px;
    }

    iframe {
      position: absolute;
      border: none;
    }
  </style>
</head>
<body>
  <div id="loading">Loading ads and jokes...</div>
  <div id="content">
    <div id="banner">Random Meme's I stole from AI</div>
    <div id="meme-text">Loading joke...</div>
  </div>

  <script>
    async function fetchJoke() {
      try {
        const response = await fetch('https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw,racist,sexist&format=txt&type=single');
        if (!response.ok) throw new Error('Failed to fetch joke');
        return response.text().then(joke => joke.trim());
      } catch (error) {
        console.error('Error fetching joke:', error);
        return "Oops! Couldn't fetch a joke.";
      }
    }

    function createAdBorder() {
      const positions = [
        { top: 0, left: 0, width: '100%', height: '30px' }, // Top
        { top: '30px', left: 0, width: '30px', height: 'calc(100% - 60px)' }, // Left
        { bottom: 0, left: 0, width: '100%', height: '30px' }, // Bottom
        { top: '30px', right: 0, width: '30px', height: 'calc(100% - 60px)' } // Right
      ];

      const iframes = positions.map(({ top, left, right, bottom, width, height }) => {
        const iframe = document.createElement('iframe');
        iframe.src = "https://www.profitablecpmrate.com/aite2c5j?key=c7ebfc038dcc9a5f68bc23f9cfad5046";
        if (top) iframe.style.top = top;
        if (left) iframe.style.left = left;
        if (right) iframe.style.right = right;
        if (bottom) iframe.style.bottom = bottom;
        iframe.style.width = width;
        iframe.style.height = height;
        return iframe;
      });

      return Promise.all( // Concurrently load all ads
        iframes.map(iframe => new Promise(resolve => {
          iframe.onload = resolve;
          document.body.appendChild(iframe);
        }))
      );
    }

    async function loadContent() {
      // Load ad border
      await createAdBorder();

      // Load joke
      const jokeText = await fetchJoke();
      document.getElementById('meme-text').innerText = jokeText;

      // Hide loading, show content
      document.getElementById('loading').style.display = 'none';
      document.getElementById('content').style.display = 'flex';

      // Auto-refresh the page every 60 seconds
      setTimeout(() => location.reload(), 45000);
    }

    // Start loading content
    window.onload = loadContent;
  </script>
</body>
</html>
