<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad & Joke Border</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #121212; color: #fff; font-family: 'Arial', sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; overflow: hidden; position: relative;
    }
    #loading { 
      font-size: 24px; animation: blink 1s infinite; 
      position: absolute; z-index: 10; 
    }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    #content {
      display: none;
      z-index: 10; /* Above the ads */
      text-align: center;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }

    #meme-text {
      margin-top: 10px;
      font-size: 20px;
      line-height: 1.5;
    }

    iframe {
      position: absolute;
      border: none;
    }

    /* Top ad bar */
    #ad-top {
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
    }

    /* Bottom ad bar */
    #ad-bottom {
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
    }

    /* Left ad bar */
    #ad-left {
      top: 50px;
      bottom: 50px;
      left: 0;
      width: 50px;
    }

    /* Right ad bar */
    #ad-right {
      top: 50px;
      bottom: 50px;
      right: 0;
      width: 50px;
    }
  </style>
</head>
<body>
  <div id="loading">Loading ads and jokes...</div>
  <div id="content">
    <div id="banner">Random Meme's I Stole From AI</div>
    <div id="meme-text">Loading joke...</div>
  </div>

  <iframe id="ad-top" src="https://www.profitablecpmrate.com/aite2c5j?key=c7ebfc038dcc9a5f68bc23f9cfad5046"></iframe>
  <iframe id="ad-bottom" src="https://www.profitablecpmrate.com/aite2c5j?key=c7ebfc038dcc9a5f68bc23f9cfad5046"></iframe>
  <iframe id="ad-left" src="https://www.profitablecpmrate.com/aite2c5j?key=c7ebfc038dcc9a5f68bc23f9cfad5046"></iframe>
  <iframe id="ad-right" src="https://www.profitablecpmrate.com/aite2c5j?key=c7ebfc038dcc9a5f68bc23f9cfad5046"></iframe>

  <script>
    async function fetchJoke() {
      try {
        const response = await fetch('https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw,racist,sexist&format=txt&type=single');
        if (!response.ok) throw new Error('Failed to fetch joke');
        return response.text().then(joke => joke.trim());
      } catch (error) {
        console.error('Error fetching joke:', error);
        return "Oops! Couldn't fetch a joke.";
      }
    }

    async function loadContent() {
      // Wait for all iframes to load
      const iframes = document.querySelectorAll('iframe');
      await Promise.all(
        Array.from(iframes).map(iframe => new Promise(resolve => (iframe.onload = resolve)))
      );

      // Load joke
      const jokeText = await fetchJoke();
      document.getElementById('meme-text').innerText = jokeText;

      // Show content, hide loading message
      document.getElementById('loading').style.display = 'none';
      document.getElementById('content').style.display = 'block';

      // Auto-refresh the page every 60 seconds
      setTimeout(() => location.reload(), 60000);
    }

    window.onload = loadContent;
  </script>
</body>
</html>
