<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/sw.js" async></script>
  <script src="https://alwingulla.com/88/tag.min.js" async data-zone="115929"></script>
  <meta name="ppck-ver" content="4a0b9609070a633b43f6065d23867916" />
  <meta name="google-adsense-account" content="ca-pub-7266232933064785">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemeCrash9</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #121212; color: #fff; font-family: 'Arial', sans-serif;
      height: 100vh; display: flex; justify-content: center; align-items: center;
      overflow: hidden; flex-direction: column;
    }
    #loading { 
      font-size: 24px; animation: blink 1s infinite; 
      position: absolute; top: 50%; transform: translateY(-50%);
    }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    #content {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 90%;
    }
    #banner {
      font-size: 24px; background-color: #333; padding: 15px;
      border-radius: 10px; margin-bottom: 20px; animation: slideIn 1.5s ease-out;
    }
    #meme-text {
      font-size: 20px; line-height: 1.5; max-width: 80%;
      margin: 20px; transition: transform 0.3s ease-out;
    }
    @keyframes slideIn { 0% { transform: translateY(-50px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }

    iframe {
      width: 30px; height: 30px; border: none; position: absolute;
      transition: opacity 0.5s ease-in;
    }
  </style>
</head>
<body>
  <div id="loading">Loading ads and jokes...</div>
  <div id="content">
    <div id="banner">Random Meme's I stole from AI</div>
    <div id="meme-text">Loading joke...</div>
  </div>

  <script>
    async function fetchJoke() {
      try {
        const response = await fetch('https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw,racist,sexist&format=txt&type=single');
        if (!response.ok) throw new Error('Failed to fetch joke');
        return response.text().then(joke => joke.trim());
      } catch (error) {
        console.error('Error fetching joke:', error);
        return "Oops! Couldn't fetch a joke.";
      }
    }

    async function loadContent() {
      // Create and load iframes
      for (let i = 0; i < 30; i++) {
        const iframe = document.createElement('iframe');
        iframe.src = "https://www.profitablecpmrate.com/aite2c5j?key=c7ebfc038dcc9a5f68bc23f9cfad5046";
        iframe.style.top = `${Math.random() * window.innerHeight}px`;
        iframe.style.left = `${Math.random() * window.innerWidth}px`;
        document.body.appendChild(iframe);
        await new Promise(resolve => iframe.onload = resolve); // Wait for iframe to load
      }

      // Load joke
      const jokeText = await fetchJoke();
      document.getElementById('meme-text').innerText = jokeText;

      // Hide loading, show content
      document.getElementById('loading').style.display = 'none';
      document.getElementById('content').style.display = 'flex';

      // Auto-refresh the page every 60 seconds
      setTimeout(() => location.reload(), 60000);
    }

    // Start loading content
    window.onload = loadContent;
  </script>
</body>
</html>
